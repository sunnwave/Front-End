<!DOCTYPE html>
<html lang="en">
<head>
  <title>리플로우/리페인트</title>
  <style>
    .myReflow {
      width: 100px;
      height: 100px;
      background-color: lightblue;
    }
    .myRepaint {
      width: 100px;
      height: 100px;
      background-color: lightgreen;
    }
    .myReflow:hover {
      width: 300px; /* 리플로우를 유발하는 속성 변경 */
      height: 200px;
    }
    .myRepaint:hover {
      background-color: orange; /* 리페인트를 유발하는 속성 변경 */
    }

  </style>
</head>
<body>
  <div class="myReflow">리플로우 연습</div>
  <div class="myRepaint">리페인트 연습</div>
</body>
</html>
