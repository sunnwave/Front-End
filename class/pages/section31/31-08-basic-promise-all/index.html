<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Promise all 연습</title>
  <script>
    const startPromise= async()=>{
      console.time("=====개별 Promise 각각=====")

      const result1=await new Promise((resolve, reject)=>{
        setTimeout(()=>{
          resolve("성공 1")
        }, 2000)

      })
      const result2=await new Promise((resolve, reject)=>{
        setTimeout(()=>{
          resolve("성공 2")
        }, 3000)

      })
      const result3=await new Promise((resolve, reject)=>{
        setTimeout(()=>{
          resolve("성공 3")
        }, 1000)
      })

      const results=[result1, result2, result3]
      console.log(results)
      console.timeEnd("=====개별 Promise 각각=====")
    }

    const startPromiseAll=async ()=>{
      // await Promise.all([])
      console.time("=====Promise All=====")
      const results=await Promise.all([
        new Promise((resolve, reject)=>{
          setTimeout(()=>{
            resolve("성공 1")
          }, 2000)
          
        }),
        new Promise((resolve, reject)=>{
          setTimeout(()=>{
            resolve("성공 2")
          }, 3000)
          
        }),
        new Promise((resolve, reject)=>{
          setTimeout(()=>{
            resolve("성공 3")
          }, 1000)
        })    
      ])
      
      console.log(results)
      console.timeEnd("=====Promise All=====")
    }
  </script>
</head>
<body>
  <button onclick="startPromise()">promise 연습하기</button>
  <button onclick="startPromiseAll()">promise all 연습하기</button>
</body>
</html>
