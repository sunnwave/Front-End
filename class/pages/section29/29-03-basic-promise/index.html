<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Promise 연습</title>
  <script>
    const onClickThen=()=>{
      new Promise((resolve, reject)=>{
        try{
          //여기서 API 요청한다고 가정
          setTimeout(()=>{
            const response="강아지" //2초 후 백엔드에서 "강아지" 데이터 받아옴 
            resolve(response) //성공하면 실행
          },2000) 
        }catch(error){
          reject("실패하였습니다")//실패하면 실행
        }
      }).then((res)=>{
        console.log(res) //강아지
      }).catch((error)=>{
        console.log(error) //실패하였습니다
      })
    }

    const onClickAwait=async()=>{
      const result = await new Promise((resolve, reject)=>{
        try{
          //여기서 API 요청한다고 가정
          setTimeout(()=>{
            const response="강아지" //2초 후 백엔드에서 "강아지" 데이터 받아옴 
            resolve(response) //성공하면 실행
          },2000) 
        }
        catch(error){
          reject(error.message)//실패하면 실행
        }
      })
      console.log(result) //강아지
    }
  </script>
</head>
<body>
  <button onclick="onClickThen()">Promise 실행하기(.then)</button>
  <button onclick="onClickAwait()">Promise 실행하기(await)</button>
</body>
</html>
